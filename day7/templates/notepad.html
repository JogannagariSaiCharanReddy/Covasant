<!DOCTYPE html>
<html>
<head>
    <title>My Notepad</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.0;
        }

        .notepad {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            padding: 20px;
            overflow-y: auto;
        }

        a {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <a href="/updatefortoday">Update</a>

    <div class="notepad">
        {% for line in content %}
{{ line}}
</br>
{% endfor %}
    </div>

</body>
</html>
